# ==========================================
# ~/.config/tmux/keybindings.conf
# ==========================================

# Change the prefix key from Ctrl+b to Ctrl+Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Reload the tmux.conf file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Split horizontally in CWD with s
unbind %
bind s split-window -v -c "#{pane_current_path}"

# Split vertically in CWD with v
unbind '"'
bind v split-window -h -c "#{pane_current_path}"

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z #  m to maximize pane

# Copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind C-v copy-mode