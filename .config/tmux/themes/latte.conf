# ==========================================
# ~/.config/tmux/themes/latte.conf
# Catppuccin Latte Theme
# ==========================================

set -g status-position top
set-option -g status-justify centre

# Catppuccin Latte Colors (Official Palette)
thm_bg="#eff1f5"      # base
thm_fg="#4c4f69"      # text
thm_cyan="#179299"    # teal
thm_green="#40a02b"   # green
thm_yellow="#df8e1d"  # yellow
thm_blue="#1e66f5"    # blue
thm_gray="#9ca0b0"    # overlay0
thm_magenta="#ea76cb" # pink
thm_red="#d20f39"     # red
thm_black="#dce0e8"   # mantle
thm_surface="#ccd0da" # surface0
thm_overlay0="#9ca0b0" # overlay0
thm_overlay1="#8c8fa1" # overlay1
thm_overlay2="#7c7f93" # overlay2

# Status bar styles
set-option -g status-style bg=default,fg=$thm_fg

# Left: Session name
set -g status-left "#[fg=$thm_green,bold,bg=default] #S #[fg=$thm_gray,nobold,bg=default]"

# Window status
set-option -g window-status-format " #I#[fg=$thm_magenta]:#[fg=default]#W "
set-option -g window-status-current-format "#[fg=$thm_gray,bg=default]#(printf '\ue0b6')#[bg=$thm_gray,fg=$thm_blue] #[fg=$thm_blue]  #[fg=$thm_blue]#I#[fg=$thm_red]:#[fg=$thm_blue]#W #[fg=$thm_gray,bg=default]#(printf '\ue0b4')"
set-option -g window-status-separator ""

# Right: Hostname
set-option -g status-right "#h"

# Message style
set -g message-style "bg=$thm_surface,fg=$thm_fg"
set -g mode-style "bg=$thm_blue,fg=$thm_bg"

# Pane border style
set -g pane-border-style "fg=$thm_overlay0,bg=default"
set -g pane-active-border-style "fg=$thm_blue,bg=default"